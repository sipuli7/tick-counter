<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneScape Tick Counter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function RuneScapeTickCounter() {
            const [currentTick, setCurrentTick] = useState(1);
            const [isRunning, setIsRunning] = useState(true);
            
            const incrementTick = useCallback(() => {
                setCurrentTick(prev => prev >= 10 ? 1 : prev + 1);
            }, []);

            // Auto-increment when running with random timing
            useEffect(() => {
                if (!isRunning) return;
                
                let timeoutId;
                
                const scheduleNextTick = () => {
                    const randomDelay = Math.random() * 40 + 580; // 580-620ms (0.58-0.62s)
                    timeoutId = setTimeout(() => {
                        incrementTick();
                        if (isRunning) {
                            scheduleNextTick();
                        }
                    }, randomDelay);
                };
                
                scheduleNextTick();

                return () => {
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                    }
                };
            }, [isRunning, incrementTick]);

            return React.createElement('div', {
                className: "fixed top-2 left-2 z-50"
            }, React.createElement('div', {
                className: "bg-gray-900 rounded border border-gray-700 w-12 h-12 flex items-center justify-center"
            }, React.createElement('div', {
                className: "text-lg font-bold text-white select-none"
            }, currentTick)));
        }

        ReactDOM.render(React.createElement(RuneScapeTickCounter), document.getElementById('root'));
    </script>
</body>
</html>
